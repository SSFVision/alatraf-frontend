

@if (isLoading()) {
<div class="flex-center">
  <span class="loader"></span>
</div>
<p class="flex-center">جاري تحميل بيانات الطرف الصناعي...</p>

} @else {

<h1 class="title-lg">الاطراف الصناعية </h1>

<form class="padding-LR-24 column gap-16">
  <div class="width-100">
    <p class="title-md">بيانات الطرف</p>

    <span class="home-line"></span>
  </div>

  <div class="row flex-center">
    <label class="label-lg"> رقم الطرف </label>
    <input class="label-lg" type="text" disabled />
  </div>
  <div class="row flex-center">
    <label class="label-lg"> الاسم </label>
    <input class="label-lg" type="text" placeholder="" />
  </div>

  <div class="row flex-center">
    <label class="label-lg"> اختر قسم </label>
    <select class="label-lg">
      <option value=" ">حديد</option>
      <option value=" ">جبس</option>
    </select>
  </div>

  <div class="row flex-center width-100">
    <label class="label-lg">الوصف</label>
    <textarea rows="2" class="label-lg"></textarea>
  </div>
  <div class="flex-center gap-16">
    <button class="btn secondary" type="submit">تعديل</button>
    <button class="btn danger" type="submit">حذف</button>
  </div>
</form>

}
