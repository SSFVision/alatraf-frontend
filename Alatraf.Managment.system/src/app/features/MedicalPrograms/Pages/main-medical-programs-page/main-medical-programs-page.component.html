<div class="row gap-16">
  <!-- LEFT SIDE: LIST -->
  <div class="box max-width-324 culumn gap-24  " id="therapy-program-list-container">
    <div class="row space-between">
      <h2 class="title-md">البرامج العلاجية</h2>

      <div class="primary-color-background WH-40 flex-center border-radius-20">
        <h2 class="title-md white-color margin-auto">
          {{ card().length }}
        </h2>
      </div>
    </div>
    <!-- SEARCH -->
    <div class="search-box">
      <img src="assets/icons/search-icon.svg" class="search-icon" alt="search" />
      <input type="text" placeholder="بحث: اسم البرنامج أو الرقم" (input)="onSearch($any($event.target).value)" />
    </div>

    <!-- LIST -->
    <app-management-entity-card class="max-hight-712 column gap-16" [items]="card()" [loading]="loading()"
      (select)="onCardSelected($event)"></app-management-entity-card>

    <!-- ADD BUTTON -->
    <div class="flex-center">
      <button class="btn primary" (click)="goToAddMedicalProgram()">
        إضافة برنامج علاجي
      </button>
    </div>
  </div>

  <!-- RIGHT SIDE: DETAILS -->
  <div class="box   gap-16">
    @if (selectedId() ||addMode()) {
    <router-outlet></router-outlet>}
    @else {
    <app-workspace-welcome subtitle="مرحباً بك" imageSrc="assets/images/bro-1.svg"></app-workspace-welcome>
    }
  </div>
</div>
