<div class="width-100">
  <p class="title-md">الصلاحيات</p>
  <span class="home-line"></span>
</div>

<div class="main-content-wrapper">
  <form class="scrollable-area column gap-16">

    <div class="cards-grid">

      <ng-container *ngFor="let group of permissionGroups; trackBy: trackByLabel">

        <div class="card" *ngIf="hasAnyGroupPermission(group)">

          <!-- Card Header -->
          <div class="width-100">
            <h3 class="title-md">{{ group.label }}</h3>
            <span class="home-line"></span>
          </div>

          <!-- Card Body -->
          <div class="column">

            <!-- Read -->
            <div class="row space-between padding-12" *ngIf="showRead() && group.read">
              <span class="title-md flex-center">عرض</span>
              <label class="ring-toggle">
                <input type="checkbox" [checked]="isPermGranted(group.read)" disabled />
                <span class="ring"></span>
              </label>
            </div>

            <!-- Create -->
            <div class="row space-between padding-12" *ngIf="showCreate() && group.create">
              <span class="title-md flex-center">إضافة</span>
              <label class="ring-toggle">
                <input type="checkbox" [checked]="isPermGranted(group.create)" disabled />
                <span class="ring"></span>
              </label>
            </div>

            <!-- Update -->
            <div class="row space-between padding-12" *ngIf="showUpdate() && group.update">
              <span class="title-md flex-center">تعديل</span>
              <label class="ring-toggle">
                <input type="checkbox" [checked]="isPermGranted(group.update)" disabled />
                <span class="ring"></span>
              </label>
            </div>

            <!-- Delete -->
            <div class="row space-between padding-12" *ngIf="showDelete() && group.delete">
              <span class="title-md flex-center">حذف</span>
              <label class="ring-toggle">
                <input type="checkbox" [checked]="isPermGranted(group.delete)" disabled />
                <span class="ring"></span>
              </label>
            </div>

            <!-- Print -->
            <div class="row space-between padding-12" *ngIf="showPrint() && group.print">
              <span class="title-md flex-center">طباعة</span>
              <label class="ring-toggle">
                <input type="checkbox" [checked]="isPermGranted(group.print)" disabled />
                <span class="ring"></span>
              </label>
            </div>

            <!-- Change Status -->
            <div class="row space-between padding-12" *ngIf="showChangeStatus() && group.changeStatus">
              <span class="title-md flex-center">تغيير الحالة</span>
              <label class="ring-toggle">
                <input type="checkbox" [checked]="isPermGranted(group.changeStatus)" disabled />
                <span class="ring"></span>
              </label>
            </div>

            <!-- Extra Permissions -->
            <ng-container *ngFor="let extraLabel of visibleExtraColumns(); trackBy: trackByExtraHeader">
              <div class="row space-between padding-12" *ngIf="getExtraPerm(group, extraLabel)">
                <span class="title-md flex-center">
                  {{ extraLabel }}
                </span>
                <label class="ring-toggle">
                  <input type="checkbox" [checked]="isPermGranted(getExtraPerm(group, extraLabel))" disabled />
                  <span class="ring"></span>
                </label>
              </div>
            </ng-container>

          </div>
        </div>

      </ng-container>

    </div>

  </form>

</div>

<div class="row flex-center">
  <!-- <button class="btn secondary" disabled>تعديل</button> -->
</div>
