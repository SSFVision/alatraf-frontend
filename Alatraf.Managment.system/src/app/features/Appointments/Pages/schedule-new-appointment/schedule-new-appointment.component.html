<div class="column gap-16 padding-LR-24">
  <div class="width-100">
    <p class="title-md">معلومات آخر يوم مجدول</p>
    <span class="home-line"></span>
  </div>

  <div class="row flex-center">
    <label class="label-lg">التاريخ</label>
    <input class="label-lg" type="datetime" [value]="lastScheduledDayDate()" disabled readonly />
  </div>

  <div class="row flex-center">
    <label class="label-lg">عدد الحلات</label>
    <input class="label-lg" type="number" [value]="lastScheduledDayCount()" disabled readonly />
  </div>

<ng-container *ngIf="!isLoadingLastDay() && lastScheduledDay()">
  <app-schedule-appointment-form [initialDate]="lastScheduledDay()?.date" [isSaving]="isScheduling()"
    [isCompleted]="isAppointmentCreated()" (save)="onScheduleSubmit($event)"></app-schedule-appointment-form>
