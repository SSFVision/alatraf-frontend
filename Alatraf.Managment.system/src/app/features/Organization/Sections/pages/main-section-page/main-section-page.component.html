<main class="padding-32 row gap-16 padding-24">
  <!-- LEFT SIDE: LIST -->
  <div
    class="box max-width-324 culumn gap-24 max-hight-800"
    id="sections-list-container"
  >
    <div class="row space-between">
      <h2 class="title-md">الأقسام</h2>
      <div class="primary-color-background WH-40 flex-center border-radius-20">
        <h2 class="title-md white-color margin-auto">
          {{ card().length }}
        </h2>
      </div>
    </div>
    <!-- SEARCH -->
    <div class="search-box">
      <img
        src="assets/icons/search-icon.svg"
        class="search-icon"
        alt="search"
      />
      <input
        type="text"
        placeholder="بحث: اسم القسم"
        (input)="onSearch($any($event.target).value)"
      />
    </div>
    <div class="filters-container">
      <button
        class="filter-btn"
        [class.active]="activeDepartment() === null"
        (click)="filterByDepartment(null)"
      >
        الكل
      </button>
      <button
        class="filter-btn"
        [class.active]="activeDepartment() === department.Therapy"
        (click)="filterByDepartment(department.Therapy)"
      >
        علاج طبيعي
      </button>

      <button
        class="filter-btn"
        [class.active]="activeDepartment() === department.Industrial"
        (click)="filterByDepartment(department.Industrial)"
      >
        إدارة فنية
      </button>
    </div>
    <!-- LIST -->
    <app-management-entity-card
      class="max-hight-712 column gap-16"
      [items]="card()"
      [loading]="loading()"
      (select)="onCardSelected($event)"
  (loadMore)="onLoadMore()"
  [loadingMore]="facade.isLoadingNextPage()"

    ></app-management-entity-card>

    <!-- ADD BUTTON -->
    <div class="flex-center">
      <button class="btn primary" (click)="goToAddSection()">إضافة قسم</button>
    </div>
  </div>

  <!-- RIGHT SIDE: DETAILS -->
  @if (selectedId() || addMode()) {
  <div class="box max-hight-800 gap-16">
    <router-outlet></router-outlet>
  </div>
  } @else {
  <div class="box max-hight-800 gap-16 flex-center">
    <img
      src="assets/images/bro.svg"
      alt="مرحبا"
      width="496.75"
      height="512"
      class="padding-32"
    />
    <p class="title-md primary-color-50">مرحباً بك</p>
  </div>
  }
</main>
