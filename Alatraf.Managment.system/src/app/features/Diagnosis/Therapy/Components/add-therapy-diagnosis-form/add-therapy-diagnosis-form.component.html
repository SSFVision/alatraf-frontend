<form class="padding-LR-24 column gap-16" [formGroup]="form">
  <div class="width-100">
    <p class="title-md">بيانات التشخيص</p>
    <span class="home-line"></span>
  </div>

  <!-- جهة الاصابة + نوع الاصابة -->
  <div class="row flex-center">
    <label class="label-lg">جهة الإصابة</label>
    <select class="label-lg" formControlName="injurySide">
      <option value=""></option>
      <option value="علوي ايمن">علوي ايمن</option>
      <option value="علوي ايسر">علوي ايسر</option>
      <option value="سفلي ايمن">سفلي ايمن</option>
      <option value="سفلي ايسر">سفلي ايسر</option>
    </select>

    <label class="label-lg">نوع الإصابة</label>
    <select class="label-lg" formControlName="injuryType">
      <option value=""></option>
      <option value="مرفق">مرفق</option>
      <option value="ساعد">ساعد</option>
    </select>
  </div>

  <!-- تاريخ الإصابة + عمر الإصابة -->
  <div class="row flex-center">
    <label class="label-lg">تاريخ الإصابة</label>
    <input class="label-lg" type="date" formControlName="injuryDate" />

    <label class="label-lg">عمر الإصابة</label>
    <input class="label-lg" type="text" formControlName="injuryAge" />
  </div>

  <!-- القسم -->
  <div class="row flex-center">
    <label class="label-lg">القسم</label>
    <select class="label-lg" formControlName="department">
      <option value=""></option>
      <option value="العلاج الطبيعي">العلاج الطبيعي</option>
      <option value="الأطراف الصناعية">الأطراف الصناعية</option>
    </select>
  </div>

  <!-- التشخيص -->
  <div class="row flex-center width-100">
    <label class="label-lg">التشخيص</label>
    <textarea rows="2" formControlName="diagnosis"></textarea>
  </div>

  <!-- تاريخ الانتهاء + المدة -->
  <div class="row flex-center width-100">
    <label class="label-lg">تاريخ الانتهاء</label>
    <input class="label-lg" type="date" formControlName="endDate" />

    <label class="label-lg">المدة</label>
    <div class="row flex-center">
      <input class="label-lg" type="text" formControlName="duration" />
      <label class="label-lg">يوم</label>
    </div>
  </div>

  <!-- البرامج العلاجية -->
  <div class="width-100">
    <p class="title-md">البرامج العلاجية</p>
    <span class="home-line"></span>
  </div>

  <table class="no-shadow">
    <thead>
      <tr>
        <th class="label-lg">اسم البرنامج</th>
        <th class="label-lg">المدة</th>
        <th class="label-lg">الملاحظات</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      @for (row of programs.controls; track $index; let i = $index) {
      <tr [formGroup]="row">
        <td>
          <select class="label-lg" formControlName="programId">
            <option value=""></option>
            <option value="1">تدليك</option>
            <option value="2">كهرباء</option>
          </select>
        </td>

        <td>
          <input class="label-lg" type="number" formControlName="duration" />
        </td>

        <td>
          <input class="label-lg" type="text" formControlName="notes" />
        </td>

        <td>
          <button
            *ngIf="programs.length > 1"
            class="btn danger icon"
            type="button"
            (click)="removeProgramRow(i)"
          >
            ✕
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>

  <div class="flex-end">
    <button class="btn primary" type="button" (click)="addProgramRow()">
      + إضافة برنامج
    </button>
  </div>

  <div class="flex-center">
    <button class="btn primary label-md" type="button" (click)="onSubmit()">
      حفظ
    </button>
  </div>
</form>
