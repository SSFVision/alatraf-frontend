<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المرضى</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/images/icon.svg">
  <link rel="stylesheet" href="../../assets/css/aside.css" />
  <link rel="stylesheet" href="../../assets/css/header.css" />
  <link rel="stylesheet" href="../../assets/css/home.css" />
  <link rel="stylesheet" href="../../../Alatraf.Managment.system/src/styles.css" />
</head>

<body>

  <aside id="aside-container"></aside>
  <header id="header-container"></header>

  <main class="padding-32 row gap-16 padding-24">

    <div class="box max-width-324 culumn gap-24 max-hight-800" id="wating-list-container"></div>

    <div class="box hight-800 gap-16 flex-center">
      <span class="backdrop"></span>
      <div class="box dialog">

        <div class="space-between">
          <h2 class="title-lg">
            اضافة بطاقة معاقين
          </h2>
          <img src="../../assets/icons/close-icon.svg" alt="إغلاق" class="close-icon" />
        </div>


        <div class="column gap-16" id="patient-info-container"></div>

        <div class="width-100">
          <p class="title-md">
            بيانات البطاقة
          </p>

          <span class="home-line"></span>
        </div>

        <div class="row flex-center">
          <label class="label-lg">
            رقم البطاقة
          </label>
          <input class="label-lg" type="text" placeholder="">
        </div>

        <div class="row flex-center">
          <label class="label-lg">
            تاريخ الإصدار
          </label>
          <input class="label-lg" type="date" placeholder="">
          <label class="label-lg">
            تاريخ الإنتهاء
          </label>
          <input class="label-lg" type="date" placeholder="">
        </div>


        <div class="flex-center">
          <button class="btn primary">حفظ</button>
        </div>
      </div>
    </div>

  </main>
  <script>
    // استدعاء الـ ASIDE
    fetch("../template/aside.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("aside-container").innerHTML = data;
      });

    // استدعاء الـ HEADER
    fetch("../template/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("../template/wating-list.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("wating-list-container").innerHTML = data;
      });

    fetch("../template/patient-info.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("patient-info-container").innerHTML = data;
      });
  </script>
</body>
