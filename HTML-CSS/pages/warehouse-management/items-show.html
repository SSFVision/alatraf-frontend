<!DOCTYPE html>

<body>
  <aside id="aside-container"></aside>

            <div class="row flex-center gap-8">

            <div class="row flex-center gap-8">

            </div>

            <div class="flex-center">
              <button class="btn primary label-md">تعديل</button>
            </div>

            <div class="width-100">
              <p class="title-md">الكمية</p>
              <span class="home-line"></span>
            </div>

            <div class="row gap-8">
              <label class="label-lg">الوحدات</label>
              <select class="label-lg">
                <option value=""></option>
                <option value="">حبة</option>

            <div class="overflow-auto">
              <table class="table no-shadow">
                <thead>
                  <tr>
                    <th class="label-lg">م</th>
                    <th class="label-lg">الصنف</th>
                    <th class="label-lg">الكمية</th>
                    <th class="label-lg">الوحدة</th>
                    <th class="label-lg">المخزن</th>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>

      </div>
    </div>
  </main>

  <script>
    // استدعاء الـ ASIDE
    fetch("../template/aside.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("aside-container").innerHTML = data;
      });

    // استدعاء الـ HEADER
    fetch("../template/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("../template/hi-employee.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("hi-employee-container").innerHTML = data;
      });

    fetch("../template/warehouse-list.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("warehouse-list-container").innerHTML = data;
      });

    fetch("../template/items-list.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("items-list-container").innerHTML = data;
      });
  </script>
