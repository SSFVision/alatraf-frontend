<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المرضى</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/images/icon.svg">
  <link rel="stylesheet" href="../../assets/css/aside.css" />
  <link rel="stylesheet" href="../../assets/css/header.css" />
  <link rel="stylesheet" href="../../assets/css/home.css" />
  <link rel="stylesheet" href="../../../Alatraf.Managment.system/src/styles.css" />
</head>

<body>
  <aside id="aside-container"></aside>
  <header id="header-container"></header>

  <main class="padding-32 row gap-16 padding-24">
    <div class="column gap-16  max-width-324">
      <div class="box culumn gap-24 max-hight-360" id="warehouse-list-container">
      </div>
      <div class="box culumn gap-24 max-hight-360" id="items-list-container">
      </div>
    </div>

    <div class="column gap-16">

      <button class="btn primary large">
        التحويل بين المخازن
      </button>

      <div class="box max-hight-800 gap-16">
        <div class="row gap-16">
          <h1 class="title-lg cursor-pointer">المخازن </h1>
        </div>

        <div class="max-hight-712 column gap-16">
          <div class="width-100">
            <p class="title-md">بيانات المخزن</p>
            <span class="home-line"></span>
          </div>

          <div class="row flex-center gap-8">
            <label class="label-lg">اسم المخزن</label>
            <input class="label-lg" type="text">

            <label class="label-lg">رقم المخزن</label>
            <input class="label-lg" type="text">

            <div class="flex-center padding-12">
              <button class=" btn primary icon" title="إعدادات">
                <img src="../../assets/icons/setting.svg" alt="إعدادات" class="WH-20">
              </button>
            </div>
          </div>

          <div class="width-100">
            <p class="title-md">الأصناف</p>
            <span class="home-line"></span>
          </div>


          <div class="overflow-auto">
            <table class="table no-shadow">
              <thead>
                <tr>
                  <th class="label-lg">م</th>
                  <th class="label-lg">الصنف</th>
                  <th class="label-lg">الكمية</th>
                  <th class="label-lg">الوحدة</th>
                  <th class="label-lg">السعر</th>
                  <th class="label-lg"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>ركبة صناعية</td>
                  <td>200</td>
                  <td>قطعة</td>
                  <td>1200</td>
                  <td class="td-actions">
                    <button class="btn primary icon">
                      <img src="../../assets/icons/eye-icon.svg" alt="عرض" class="WH-20">
                    </button>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>كيس جبس رويال</td>
                  <td>2</td>
                  <td>كيس</td>
                  <td>45</td>
                  <td class="td-actions">
                    <button class="btn primary icon">
                      <img src="../../assets/icons/eye-icon.svg" alt="عرض" class="WH-20">
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="flex-center">
            <button class="btn primary label-md">حفظ</button>
          </div>

        </div>


      </div>
    </div>
  </main>

  <script>
    // استدعاء الـ ASIDE
    fetch("../template/aside.html")
      .then(res => res.text())
      .then(data => {
        document.getElementBy
        Id("aside-container").innerHTML = data;
      });

    // استدعاء الـ HEADER
    fetch("../template/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("../template/warehouse-list.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("warehouse-list-container").innerHTML = data;
      });

    fetch("../template/items-list.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("items-list-container").innerHTML = data;
      });
  </script>
</body>
