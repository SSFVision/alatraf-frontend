<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المرضى</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/images/icon.svg">
  <link rel="stylesheet" href="../../assets/css/aside.css" />
  <link rel="stylesheet" href="../../assets/css/header.css" />
  <link rel="stylesheet" href="../../assets/css/home.css" />
  <link rel="stylesheet" href="../../../Alatraf.Managment.system/src/styles.css" />
</head>

<body>

  <aside id="aside-container"></aside>
  <header id="header-container"></header>


  <main class="padding-32 row gap-16 padding-24">

    <div class="box max-width-324 culumn gap-24 max-hight-800" id="departments-list-container">
    </div>


    <div class="box max-hight-800 gap-16">
      <h1 class="title-lg ">
        بيانات القسم
      </h1>

      <div class="row flex-center">
        <label class="label-lg">
          الاسم
        </label>
        <input class="label-lg" type="text" placeholder="">
      </div>

      <div class="row flex-center">
        <label class="label-lg">
          رقم القسم
        </label>
        <input class="label-lg" type="text" placeholder="">
      </div>

      <div class="flex-center">
        <button class="btn primary">تعديل بيانات الفسم</button>
      </div>

      <div class="width-100">
        <p class="title-md">
          الغرف الخاصة بالقسم
        </p>

        <span class="home-line"></span>
      </div>
      <div class="max-hight-712 column gap-16">
        <table>
          <thead>
            <tr>
              <th>رقم الغرفة</th>
              <th class="buttons"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="body-md">1</td>
              <td class="row gap-16">
                <button class="btn primary icon">
                  <img src="../../assets/icons/pencil-icon.svg" alt="تعديل" />
                </button>
                <button class="btn danger icon">
                  <img src="../../assets/icons/trash-icon.svg" alt="حذف" />
                </button>
              </td>
            </tr>

          </tbody>
        </table>
        <div class="flex-center">
          <button class="btn primary">اضافة غرف جديدة للقسم</button>
        </div>
      </div>





    </div>


  </main>
  <script>
    // استدعاء الـ ASIDE
    fetch("../template/aside.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("aside-container").innerHTML = data;
      });

    // استدعاء الـ HEADER
    fetch("../template/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });
    fetch("../template/departments-list.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("departments-list-container").innerHTML = data;
      });

    fetch("../template/hi-employee.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("hi-employee-container").innerHTML = data;
      });
  </script>
</body>
