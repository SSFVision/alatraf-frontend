<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المرضى</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/images/icon.svg">
  <link rel="stylesheet" href="../../assets/css/aside.css" />
  <link rel="stylesheet" href="../../assets/css/header.css" />
  <link rel="stylesheet" href="../../assets/css/home.css" />
  <link rel="stylesheet" href="../../../Alatraf.Managment.system/src/styles.css" />
</head>

<body>

  <aside id="aside-container"></aside>
  <header id="header-container"></header>

  <main class="padding-32 row gap-16 padding-24">

    <div class="box max-width-324 culumn gap-24 max-hight-800" id="accounts-list-container"></div>

    <div class="box hight-800 gap-16">
      <div class="row space-between">
        <h2 class="title-lg flex-center">
          الجهة المنفقة
        </h2>

        <div>
          <button class="btn primary label-md">
            كشف حساب
          </button>
          <button class="btn primary label-md">
            اضافة سند دفع
          </button>
        </div>
      </div>

      <div class="width-100">
        <p class="title-md">
          بيانات الجهة المنفقة
        </p>

        <span class="home-line"></span>
      </div>

      <div class="row flex-center">
        <label class="label-lg">
          الاسم
        </label>
        <input class="label-lg" type="text" placeholder="">
        <label class="label-lg">
          الرقم
        </label>
        <input class="label-lg" type="text" placeholder="">
      </div>

      <div class="width-100">
        <p class="title-md">
          المرضى المرتبطين بالجهة المنفقة
        </p>

        <span class="home-line"></span>
      </div>

      <table>
        <thead>
          <tr>
            <th class="label-lg ">رقم المريض</th>
            <th class="label-lg ">اسم المريض</th>
            <th class="label-lg ">رقم البطاقة</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="label-lg ">محمد أحمد</td>
            <td class="label-lg ">12345</td>
            <td class="label-lg ">7654</td>
          </tr>
          <tr>
            <td class="label-lg ">سارة علي</td>
            <td class="label-lg ">67890</td>
            <td class="label-lg ">54151</td>
          </tr>
        </tbody>
      </table>



    </div>

  </main>
  <script>
    // استدعاء الـ ASIDE
    fetch("../template/aside.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("aside-container").innerHTML = data;
      });

    // استدعاء الـ HEADER
    fetch("../template/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("../template/accounts-list.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("accounts-list-container").innerHTML = data;
      });

  </script>
</body>
