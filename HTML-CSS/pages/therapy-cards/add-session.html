<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المرضى</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/images/icon.svg">
  <link rel="stylesheet" href="../../assets/css/aside.css" />
  <link rel="stylesheet" href="../../assets/css/header.css" />
  <link rel="stylesheet" href="../../assets/css/home.css" />
  <link rel="stylesheet" href="../../../Alatraf.Managment.system/src/styles.css" />
</head>

<body>
  <aside id="aside-container"></aside>
  <header id="header-container"></header>

  <main class="padding-32 row gap-16 padding-24">
    <div class="column gap-16  max-width-324">
      <div class="box culumn gap-24 max-hight-360" id="box-T-cards-container">
      </div>
      <div class="box culumn gap-24 max-hight-360" id="box-doctors-container">
      </div>
    </div>


    <div class="box max-hight-800 gap-16">

      <div class="row gap-16 ">
        <h1 class="title-lg cursor-pointer">
          إضافة جلسة
        </h1>
        <h1 class="title-lg cursor-pointer primary-color-50">
          الجلسات السابقة
        </h1>
      </div>
      <div class="max-hight-712 column gap-16">
        <div class="column gap-16" id="patient-info-container">
        </div>

        <!-- اضافة جسات -->

        <div class="width-100">
          <p class="title-md">
            بيانات الجلسة الحالية
          </p>

          <span class="home-line"></span>
        </div>

        <table class="no-shadow">
          <thead>
            <tr>
              <th class="label-lg">البرنامج العلاجي</th>
              <th class="label-lg">القسم</th>
              <th class="label-lg">الغرفة</th>
              <th class="label-lg">الطبيب المعالج</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>
                <input type="text" />
              </td>

              <td>
                <select class="label-lg">
                  <option value="" disabled hidden>القسم</option>
                </select>
              </td>

              <td>
                <select class="label-lg">
                  <option value="" disabled hidden>الغرفة</option>
                </select>
              </td>

              <td>
                <select class="label-lg">
                  <option value="" disabled hidden>الطبيب المعالج</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="column gap-16" id="diagnosis-info-container">
        </div>

      </div>

    </div>
  </main>

  <script>
    // استدعاء الـ ASIDE
    fetch("../template/aside.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("aside-container").innerHTML = data;
      });

    // استدعاء الـ HEADER
    fetch("../template/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("../template/wating-list-T.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("wating-list-container").innerHTML = data;
      });

    fetch("../template/hi-reception.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("hi-reception-container").innerHTML = data;
      });

    fetch("../template/box-T-cards.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("box-T-cards-container").innerHTML = data;
      });

    fetch("../template/box-doctors.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("box-doctors-container").innerHTML = data;
      });

    fetch("../template/patient-info.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("patient-info-container").innerHTML = data;
      });

    fetch("../template/diagnosis-info.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("diagnosis-info-container").innerHTML = data;
      });
  </script>
</body>
