<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المرضى</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/images/icon.svg">
  <link rel="stylesheet" href="../../assets/css/aside.css" />
  <link rel="stylesheet" href="../../assets/css/header.css" />
  <link rel="stylesheet" href="../../assets/css/home.css" />
  <link rel="stylesheet" href="../../../Alatraf.Managment.system/src/styles.css" />
</head>

<body>

  <aside id="aside-container"></aside>
  <header id="header-container"></header>

  <main class="padding-32 row gap-16 padding-24">

    <div class="box max-width-324 culumn gap-24 max-hight-800" id="services-list-container"></div>

    <div class="box hight-800 gap-16">
      <span class="backdrop"></span>
      <div class="box dialog">
        <div class="space-between">
          <h2 class="title-lg">
            إضافة خدمة جديدة
          </h2>
          <img src="../../assets/icons/close-icon.svg" alt="إغلاق" class="close-icon" />
        </div>

        <div class="width-100">
          <p class="title-md">
            بيانات الخدمة
          </p>
          <span class="home-line"></span>
        </div>

        <div class="row flex-center">
          <label class="label-lg">
            اسم الخدمة
          </label>
          <input class="label-lg" type="text" placeholder="">

          <label class="label-lg">
            القسم
          </label>
          <select class="label-lg">
            <option value="" disabled selected></option>
          </select>
        </div>


        <div class="flex-center">
          <button class="btn primary">حفظ</button>
        </div>
      </div>
    </div>

  </main>
  <script>
    // استدعاء الـ ASIDE
    fetch("../template/aside.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("aside-container").innerHTML = data;
      });

    // استدعاء الـ HEADER
    fetch("../template/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
      });

    fetch("../template/services-list.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("services-list-container").innerHTML = data;
      });

    fetch("../template/hi-employee.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("hi-employee-container").innerHTML = data;
      });
  </script>
</body>
